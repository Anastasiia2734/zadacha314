<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <!-- Верхняя панель -->
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <!-- Информация о пользователе -->
            <div class="navbar-text text-light">
                <span th:text="'Пользователь: ' + ${user.email}"></span>
                <span th:text="' с правами доступа ' + ${user.roles}"></span>
            </div>
            <!-- Кнопка Logout -->
            <form action="/logout" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light">Выход</button>
            </form>
        </div>
    </nav>

    <div class="row">

        <div class="col-md-3">
            <div class="list-group">
                <a href="#user" class="list-group-item list-group-item-action active" data-bs-toggle="list" role="tab">Пользователь</a>

            </div>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-9">
            <div class="tab-content">
                <!-- User Panel Content -->
                <div class="tab-pane fade show active" id="user" role="tabpanel">
                    <h1 class="text-center">Информация о пользователе</h1>
                    <div id="usersTable" class="tab-content-section">
                        <table class="table table-bordered mt-3">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Логин</th>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>E-mail</th>
                                <th>Пароль</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.password}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
