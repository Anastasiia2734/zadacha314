<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input[type="radio"] {
            display: none;
        }

        .tab-content > div {
            display: none;
        }

        #tab1:checked ~ .tab-content #userList,
        #tab2:checked ~ .tab-content #addUser {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            margin: 10% auto;
            padding: 20px;
            width: 80%;
        }

        .modal:target {
            display: block;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="container mt-3">
        <div class="row">
            <!-- Left navigation -->
            <div class="col-md-3">
                <h2>Navigation</h2>
                <ul class="list-group">
                    <li class="list-group-item" th:each="role : ${currentUser.authorities}"
                        th:if="${role.authority == 'ROLE_ADMIN'}">
                        <a href="/admin">Admin Page</a>
                    </li>
                    <li class="list-group-item" th:each="role : ${currentUser.authorities}"
                        th:if="${role.authority == 'ROLE_ADMIN'}">
                        <a href="/user">User Page</a>
                    </li>
                </ul>
            </div>

            <div class="col-md-9">
                <div id="admin" class="content-section">
                    <h2>All Users</h2>

                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#usersTable" onclick="showSection('usersTable')">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#newUser" onclick="showSection('newUser')">New User</a>
                        </li>
                    </ul>

                    <div class="tab-content mt-3">
                        <div id="usersTable" class="tab-pane fade show active">
                            <h3>Users Table</h3>
                            <table class="table table-responsive">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Roles</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.roles}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.password}"></td>
                                    <td>
                                        <a th:href="@{/admin/edit(id=${user.id})}" class="btn btn-info">Edit</a>
                                    </td>
                                    <td>
                                        <form th:action="@{/admin/delete(id=${user.id})}" method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div id="newUser" class="tab-pane fade">
                            <h3 class="mt-3">Create New User</h3>
                            <form method="post" action="/admin/new">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>

                                <div class="mb-3">
                                    <label for="roleIds" class="form-label">Roles</label>
                                    <select class="form-select" id="roleIds" name="roleIds" multiple required>
                                        <option th:each="role : ${roles}"
                                                th:value="${role.id}"
                                                th:text="${role.name}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">Create User</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function showSection(sectionId) {
        document.querySelectorAll('.tab-pane').forEach(section => {
            section.classList.remove('show', 'active');
        });

        document.getElementById(sectionId).classList.add('show', 'active');

        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });
        document.querySelector(`[href="#${sectionId}"]`).classList.add('active');
    }

    document.getElementById('usersTable').classList.add('show', 'active');
</script>
</body>
</html>
