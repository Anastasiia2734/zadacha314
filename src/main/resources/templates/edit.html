<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>


</head>
<body>

<h1>Редактировать пользователя</h1>
<h1>Перед сохранением изменений необходимо указать роль для пользователя</h1>
<style>

    body, h1 {
        background-color: #e2fafd;
    }

    h1, label, input, button {
        color: #882b2b;
    }

    button {
        background-color: #a0f5f8;
    }

</style>

<form th:action="@{/admin/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="roles">Права доступа:</label>
    <select id="roles" name="roleIds" multiple="multiple">
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>
    <br/>

    <label for="userName">Логин:</label>
    <input type="text" id="userName" th:field="*{username}" required/>
    <br/>

    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required/>
    <br/>

    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required/>
    <br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>
    <br/>

    <label for="password">Пароль:</label>
    <input type="password" id="password" th:field="*{password}" required/>
    <br/>


    <button type="submit">Сохранить изменения</button>
</form>

<a th:href="@{/admin}">Вернуться к списку пользователей</a>

</body>
</html>
