<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#user">User</a>
                </li>
            </ul>
        </div>

        <div class="col-md-9">
            <h1 class="text-center">Admin Panel - Edit User</h1>

            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <span class="navbar-text text-white">
                        admin@mail.ru с правами доступа: ADMIN USER
                    </span>
                    <form action="/logout" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">Выход</button>
                    </form>
                </div>
            </nav>

            <h2 class="mt-4">Изменение пользователя</h2>
            <form th:action="@{/admin/update}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="username" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="email" name="email" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                </div>

                <div class="mb-3">
                    <label for="roleIds" class="form-label">Права доступа</label>
                    <select class="form-select" id="roleIds" name="roleIds" multiple>
                        <th:block th:each="role : ${roles}">
                            <option th:value="${role.id}" th:text="${role.name}"
                                    th:selected="${user.roles.contains(role)}">
                            </option>
                        </th:block>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Сохранить изменения</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
